<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" opened mode="side">
        <mat-list>
            <img
                class="sidenav-img"
                src="../../assets/images/Logo horizontal negativo - Biotecsa.png"
                alt="Laboratorios Biotecsa"
            />
        </mat-list>
        <section class="sidenav-section">
            <mat-nav-list>
                <a
                    mat-list-item
                    class="mat-list-item"
                    [routerLink]="item.url"
                    *ngFor="let item of menu"
                >
                    <span class="mat-list-item__container">
                        <mat-icon>{{ item.icon }}</mat-icon>
                        <span class="mat-list-item__text">
                            {{ item.title }}
                        </span>
                    </span>
                </a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item class="mat-list-item">
                    <span class="mat-list-item__container">
                        <mat-icon>logout</mat-icon>
                        <span class="mat-list-item__text">Cerrar sesi√≥n</span>
                    </span>
                </a>
            </mat-nav-list>
        </section>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar class="toolbar">
            <span>Laboratorios Biotecsa</span>
            <button
                mat-icon-button
                aria-label="User menu with menu icon"
                [matMenuTriggerFor]="topMenu"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #topMenu="matMenu">
                <button mat-menu-item>Salir</button>
            </mat-menu>
        </mat-toolbar>
        <main class="main">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
