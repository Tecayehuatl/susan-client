<section>
    <h1>Pacientes</h1>
    <mat-divider class="divider"></mat-divider>
    <div class="container-actions">
        <button mat-flat-button color="primary">
            <mat-icon>person_add</mat-icon>
            Registrar pacientes
        </button>
    </div>
    <section>
        <mat-form-field>
            <mat-label>Búsqueda de pacientes</mat-label>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Buscar paciente por ID, Nombre, correo electrónico o teléfono"
                #input
            />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.id }}
                    </td>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nombre
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="creationDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Fecha de creación
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.creationDate }}
                    </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="UpdatedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Fecha de modificación
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.updatedDate }}
                    </td>
                </ng-container>
                <!-- Payment status -->
                <ng-container matColumnDef="paymentStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Estatus de pago
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.paymentStatus }}
                    </td>
                </ng-container>
                <!-- View Detail -->
                <ng-container matColumnDef="viewDetail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Ver detalle
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <a href="">Ver detalle</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns;"
                ></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        <span class="table-error-message">
                            Sin resultados para: "{{ input.value }}"
                        </span>
                    </td>
                </tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"
            ></mat-paginator>
        </div>
    </section>
</section>
