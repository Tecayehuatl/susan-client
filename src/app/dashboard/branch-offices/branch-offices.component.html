<section>
    <h1>{{ title }}</h1>
    <mat-divider class="divider"></mat-divider>
    <div class="container-actions">
        <button
            mat-flat-button
            color="primary"
            (click)="openCreateEditPatientDialog()"
        >
            <mat-icon>person_add</mat-icon>
            REGISTRAR {{ title }}
        </button>
    </div>
    <section>
        <mat-form-field>
            <mat-label>Búsqueda de sucursal</mat-label>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Buscar sucursal por ID, Nombre, correo electrónico o teléfono"
                #input
            />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Branch name Column -->
                <ng-container matColumnDef="branchOfficeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Sucursal
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.branchOfficeName }}
                    </td>
                </ng-container>
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Correo electrónico
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.email }}
                    </td>
                </ng-container>
                <!-- Phone 1 Column -->
                <ng-container matColumnDef="phone1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Teléfono 1
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.phone1 }}
                    </td>
                </ng-container>
                <!-- Phone 2 Column -->
                <ng-container matColumnDef="phone2">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Teléfono 2
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.phone2 }}
                    </td>
                </ng-container>
                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Dirección
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.address }}
                    </td>
                </ng-container>
                <!-- Schedule status -->
                <ng-container matColumnDef="schedule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Horario
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.schedule }}
                    </td>
                </ng-container>
                <!-- Delete Detail -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Eliminar
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <a
                            class="cell-flex"
                            (click)="openDeleteDialog(row, $event)"
                        >
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                    (click)="openCreateEditPatientDialog(row)"
                ></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        <div class="table-error-message">
                            Sin resultados :( para: "{{ input.value }}"
                        </div>
                    </td>
                </tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"
            ></mat-paginator>
        </div>
    </section>
</section>
